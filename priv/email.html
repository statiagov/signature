<html style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">

  <style style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
    .body-wrap,body{background-color:#f6f6f6}.footer,.footer a{color:#999}.aligncenter,.btn-primary{text-align:center}*{margin:0;padding:0;font-family:"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;box-sizing:border-box;font-size:14px}.content,.content-wrap{padding:20px}img{max-width:100%}body{-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;width:100%!important;height:100%;line-height:1.6}table td{vertical-align:top}.body-wrap{width:100%}.container{display:block!important;max-width:600px!important;margin:0 auto!important;clear:both!important}.clear,.footer{clear:both}.content{max-width:600px;margin:0 auto;display:block}.main{background:#fff;border:1px solid #e9e9e9;border-radius:3px}.content-block{padding:0 0 20px}.header{width:100%;margin-bottom:20px}.footer{width:100%;padding:20px}.footer a,.footer p,.footer td,.footer unsubscribe{font-size:12px}.column-left,.column-right{float:left;width:50%}h1,h2,h3{font-family:"Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;color:#000;margin:40px 0 0;line-height:1.2;font-weight:400}h1{font-size:32px;font-weight:500}h2{font-size:24px}h3{font-size:18px}h4{font-size:14px;font-weight:600}ol,p,ul{margin-bottom:10px;font-weight:400}ol li,p li,ul li{margin-left:5px;list-style-position:inside}a{color:#348eda;text-decoration:underline}.alert a,.btn-primary{text-decoration:none}.btn-primary{color:#FFF;background-color:#348eda;border:solid #348eda;border-width:10px 20px;line-height:2;font-weight:700;cursor:pointer;display:inline-block;border-radius:5px;text-transform:capitalize}.alert,.alert a{color:#fff;font-weight:500;font-size:16px}.last{margin-bottom:0}.first{margin-top:0}.padding{padding:10px 0}.alignright{text-align:right}.alignleft{text-align:left}.alert{padding:20px;text-align:center;border-radius:3px 3px 0 0}.alert.alert-warning{background:#ff9f00}.alert.alert-bad{background:#d0021b}.alert.alert-good{background:#68b90f}.invoice{margin:40px auto;text-align:left;width:80%}.invoice td{padding:5px   <body style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;background-color: #f6f6f6;-webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;height: 100%;line-height: 1.6;width: 100%!important;">

  	<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">

  					<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">

  									<td class="content-block" style="margin: 0;padding: 0 0 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;">
  										Hey <%= @signature.name %> please follow the instrcutions below in order to update your signature.
  									</td>
  								</tr>
  								<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
  									<td class="content-block" style="margin: 0;padding: 0 0 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;">
                      <strong style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;"> Instructions </strong>
  									</td>
  								</tr>
  								<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
  									<td class="content-block" style="margin: 0;padding: 0 0 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;">
  										<a href="<%= @link %>" class="btn-primary" style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;color: #FFF;text-decoration: none;text-align: center;background-color: #348eda;border: solid #348eda;border-width: 10px 20px;line-height: 2;font-weight: 700;cursor: pointer;display: inline-block;border-radius: 5px;text-transform: capitalize;">Signature</a>
  									</td>
  								</tr>
  								<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
  									<td class="content-block" style="margin: 0;padding: 0 0 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;vertical-align: top;">
  										&mdash; The IT Department Sint Eustatius
  									</td>
  								</tr>
  							</table>
  						</td>
  				</tr>
				</table>
				<div class="footer" style="margin: 0;padding: 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;color: #999;clear: both;width: 100%;">
					<table width="100%" style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
						<tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 14px;">
							<td class="aligncenter content-block" style="margin: 0;padding: 0 0 20px;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 12px;vertical-align: top;text-align: center;">Call us <a href="tel:+599-318-00" style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;,Helvetica,Helvetica,Arial,sans-serif;box-sizing: border-box;font-size: 12px;color: #999;text-decoration: underline;">@+599-318-xx</a> for further assistance.</td>
						</tr>
					</table>
				</div></div>
		</td>

	</tr>
